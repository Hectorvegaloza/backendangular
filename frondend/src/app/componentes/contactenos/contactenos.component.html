<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Nombre:
    <input type="text" formControlName="nombre">
  </label>
  <br>
  <label>
    Email:
    <input type="email" formControlName="correo">
  </label>
  <br>
  <label>
    Mensaje:
    <textarea formControlName="mensaje"></textarea>
  </label>
  <br>
  <button type="submit">Enviar</button>
</form>
