<body>
    <h1 class="title">¡Únete a nosotros!</h1>
    
    <div id="milogin">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputNombres" class="form-label">Nombres</label>
          <input type="nombres" class="form-control" id="exampleInputNombres" formControlName="name">
        </div>
    
    
        <div class="form-group">
          <label for="exampleInputApellidos" class="form-label">Apellidos</label>
          <input type="apellidos" class="form-control" id="exampleInputApellidos" formControlName="lastName">
        </div>
    
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        </div>
    
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="exampleInputRepeatPassword1" formControlName="confirmPassword">
          </div> <br>
    
        <button type="submit" class="btn btn-light">Registrarme</button>
      </form>
    </div>
      <br><br>
      <div *ngIf="registrationSuccess" class="alert alert-success">
        Usuario creado exitosamente!
      </div>
    </body>
