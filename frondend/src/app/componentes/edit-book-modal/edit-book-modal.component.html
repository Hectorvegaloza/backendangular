<div class="modal-header">
    <h4 class="modal-title">Editar Libro</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="saveChanges()" #editForm="ngForm">
    
          <div class="mb-3">
            <label for="inputTitle" class="form-label">Nombre del Libro</label>
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              aria-describedby="nameHelp"
              name="Title"
              [(ngModel)]="book.Title"
            />
          </div>
          <div class="mb-3">
            <label for="inputAuthor" class="form-label">Autor</label>
            <input
              type="text"
              class="form-control"
              id="inputAuthor"
              aria-describedby="AuthorHelp"
              name="Author"
              [(ngModel)]="book.Author"
            />
          </div>
          <div class="mb-3">
            <label for="inputPrice" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="inputPrice"
              aria-describedby="PriceHelp"
              name="Price"
              [(ngModel)]="book.Price"
            />
          </div>
          <div class="mb-3">
            <label for="inputCurrency" class="form-label">Tipo de Moneda</label>
            <input
              type="text"
              class="form-control"
              id="inputCurrency"
              aria-describedby="currencyHelp"
              name="Currency"
              [(ngModel)]="book.Currency"
            />
          </div>
      
          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="inputAvailable"
                aria-describedby="availableHelp"
                name="Available"
                [(ngModel)]="book.Available"
              />
              <label class="form-check-label" for="inputAvailable">Â¿Disponible?</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="inputItems" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="inputItems"
              aria-describedby="ItemsHelp"
              name="Items"
              [(ngModel)]="book.Items"
            />
          </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div> <br>
